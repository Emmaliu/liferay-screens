apply plugin: 'com.android.library'

android {
	compileSdkVersion 23
	buildToolsVersion "23.0.0"

	defaultConfig {
		minSdkVersion 15
		targetSdkVersion 23
		versionCode 1
		versionName "1.0"
	}

	buildTypes {
		release {
			minifyEnabled false
			proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
		}
	}

	packagingOptions {
		exclude 'META-INF/LICENSE'
		exclude 'META-INF/NOTICE'
	}

}

repositories {
	mavenLocal()

	maven {
		url 'https://repository.liferay.com/nexus/content/groups/liferay-ce'
	}

	jcenter()
}

buildscript {
	repositories {
		jcenter()
	}
	dependencies {
		classpath 'com.github.dcendents:android-maven-plugin:1.2'
		classpath 'com.jfrog.bintray.gradle:gradle-bintray-plugin:1.0'
		classpath 'com.neenbedankt.gradle.plugins:android-apt:1.6'
	}
}

apply plugin: 'com.neenbedankt.android-apt'

dependencies {
	compile fileTree(dir: 'libs', include: ['*.jar'])
	compile 'com.android.support:appcompat-v7:23.0.0'
	compile 'com.android.support:recyclerview-v7:23.0.0'
	compile 'com.liferay.mobile:liferay-android-sdk:6.2.0.22'
	compile 'com.liferay.mobile:liferay-push:1.0.2'

	compile 'de.greenrobot:eventbus:2.4.0'
	compile 'com.squareup.picasso:picasso:2.5.2'
	compile group: 'com.liferay.mobile', name: 'liferay-android-oauth', version: '1.0.3'
	compile('de.keyboardsurfer.android.widget:crouton:1.8.5@aar') {
		exclude group: 'com.google.android', module: 'support-v4'
	}

	compile 'com.pushtorefresh.storio:sqlite-annotations:1.2.0'

	apt 'com.pushtorefresh.storio:sqlite-annotations-processor:1.2.0'

	compile 'com.pushtorefresh.storio:sqlite:1.2.0'

	testCompile "junit:junit:4.12"
	testCompile "org.robolectric:robolectric:3.0-rc2"
	testCompile 'org.mockito:mockito-core:1.9.5'

}