apply plugin: 'com.neenbedankt.android-apt'

android {
	compileSdkVersion rootProject.ext.compileSdkVersion
	buildToolsVersion rootProject.ext.buildToolsVersion

	defaultConfig {
		minSdkVersion rootProject.ext.minSdkVersion
		targetSdkVersion rootProject.ext.targetSdkVersion
		versionCode rootProject.ext.versionCode
		versionName rootProject.ext.versionName
	}

	buildTypes {
		release {
			minifyEnabled false
			proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
		}
	}

	packagingOptions {
		exclude 'META-INF/LICENSE'
		exclude 'META-INF/NOTICE'
	}

}

dependencies {
	compile fileTree(dir: 'libs', include: ['*.jar'])

	compile libraries.appCompat
	compile libraries.recyclerView
	compile 'com.liferay.mobile:liferay-android-sdk:7.0.1'
	compile 'com.liferay.mobile:liferay-push:1.0.7'

	compile 'de.greenrobot:eventbus:2.4.0'
	compile 'com.squareup.picasso:picasso:2.5.2'

	compile 'com.liferay.mobile:liferay-android-oauth:1.3.0'

	compile 'com.pushtorefresh.storio:sqlite-annotations:1.8.0'
	compile 'com.pushtorefresh.storio:sqlite:1.8.0'
	apt 'com.pushtorefresh.storio:sqlite-annotations-processor:1.8.0'
	compile 'io.reactivex:rxjava:1.1.1'

	compile 'com.tbruyelle.rxpermissions:rxpermissions:0.5.2@aar'

	compile 'com.jakewharton.rxbinding:rxbinding:0.4.0'

	testCompile libraries.junit
	testCompile 'org.robolectric:robolectric:3.0'
	testCompile 'org.mockito:mockito-core:2.0.43-beta'

}

