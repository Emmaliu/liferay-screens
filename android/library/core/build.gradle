buildscript {
	repositories {
		jcenter()
	}

	dependencies {
		classpath 'com.neenbedankt.gradle.plugins:android-apt:1.6'
	}
}

repositories {
	jcenter()
	maven { url "http://dl.bintray.com/tbruyelle/tbruyelle" }
}

apply plugin: 'com.android.library'
apply plugin: 'com.neenbedankt.android-apt'

android {
	compileSdkVersion 23
	buildToolsVersion '23.0.2'

	defaultConfig {
		minSdkVersion 15
		targetSdkVersion 23
		versionCode 1
		versionName '1.0'
	}

	lintOptions {
		abortOnError false
	}

	buildTypes {
		release {
			minifyEnabled false
			proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
		}
	}

	packagingOptions {
		exclude 'META-INF/LICENSE'
		exclude 'META-INF/NOTICE'
	}

}

dependencies {
	compile fileTree(dir: 'libs', include: ['*.jar'])

	compile 'com.android.support:appcompat-v7:23.1.1'
	compile 'com.android.support:recyclerview-v7:23.1.1'

	compile 'com.liferay.mobile:liferay-android-sdk:7.0.0'
	compile 'com.liferay.mobile:liferay-push:1.0.7'

	compile 'de.greenrobot:eventbus:2.4.0'
	compile 'com.squareup.picasso:picasso:2.5.2'

	compile 'com.liferay.mobile:liferay-android-oauth:1.3.0'

	compile('com.pushtorefresh.storio:sqlite-annotations:1.7.0') {
		exclude group: 'com.android.support', module: 'support-annotations'
	}
	compile('com.pushtorefresh.storio:sqlite:1.7.0') {
		exclude group: 'com.android.support', module: 'support-annotations'
	}
	apt 'com.pushtorefresh.storio:sqlite-annotations-processor:1.7.0'
	compile 'io.reactivex:rxjava:1.1.0'

	compile 'com.tbruyelle.rxpermissions:rxpermissions:0.5.2@aar'

	compile 'com.jakewharton.rxbinding:rxbinding:0.3.0'

	testCompile 'junit:junit:4.12'
	testCompile 'org.robolectric:robolectric:3.0'
	testCompile 'org.mockito:mockito-core:1.10.19'
}